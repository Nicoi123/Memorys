<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Воспоминания</title>
<!-- Подключение шрифта с Google Fonts (замените на свой, если нужно) -->
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Francois+One&family=Lilita+One&display=swap" rel="stylesheet">

<style>
  /* Вставка собственного шрифта */
  body {
    margin: 0;
    font-family: "Lilita One", sans-serif;
    background: url('images/rose.jpg') no-repeat center center; /* Добавлено no-repeat и center center */
    background-size: cover; /* Изменено на cover для адаптации к разным размерам экрана */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: white; /* Добавлен цвет текста */
  }

  .container {
    text-align: center;
    position: relative;
    max-width: 800px; /* Ограничение ширины контейнера */
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5); /* Добавлена полупрозрачная тень */
    border-radius: 10px; /* Добавлено скругление углов */
  }

  h1 {
    font-family: 'Archivo Black', sans-serif; /* Изменение шрифта для заголовка */
    color: #ff0066; /* Цвет заголовка */
    margin-bottom: 20px;
  }

  p {
    line-height: 1.6; /* Увеличение межстрочного интервала */
    font-size: 1.1rem; /* Увеличение размера шрифта текста */
  }

  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 20px auto; /* Центрирование изображения */
    border-radius: 5px; /* Скругление углов изображения */
  }

  /* Дополнительный стиль для ссылок, если нужны */
  a {
    color: #007bff; /* Цвет ссылок */
    text-decoration: none; /* Убираем подчеркивание */
  }
  a:hover {
    text-decoration: underline; /* Добавляем подчеркивание при наведении */
  }

</style>
</head>
<body>
<div class="container">
  <h1>Воспоминания</h1>
  <p>Здесь будет текст о ваших воспоминаниях.  Наслаждайтесь приятными моментами!</p>

  <!-- Пример изображения -->
  <img src="images/example_image.jpg" alt="Пример изображения">

  <p>Дополнительный текст о воспоминаниях. <a href="#">Ссылка на дополнительную информацию</a></p>
</div>
</body>
</html>
