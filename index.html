<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Воспоминания</title>
<!-- Подключение шрифта с Google Fonts (замените на свой, если нужно) -->
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Francois+One&family=Lilita+One&display=swap" rel="stylesheet">

<style>
  /* Вставка собственного шрифта */
  body {
    margin: 0;
    font-family: "Lilita One", sans-serif;
    background: url('images/rose.jpg');
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    text-align: center;
    position: relative;
    max-width: 100%;
    padding: 10%;
  }

  /* Эффект появления текста сверху вниз */
  .central-text {
    font-size: 6em;
    margin-bottom: 17%;
    opacity: 0;
    transform: translateY(-10%);
    animation: fadeInDown 2s forwards;
  }

  @keyframes fadeInDown {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Общие стили для изображений */
  .images-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  /* Размеры изображений и эффекты */
  .images-row img {
    width: 250px;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    border: 2px solid #ccc;
    border-radius: 8px;
    position: relative;
    transition: transform 0.3s, border-color 0.3s;
  }

  /* Эффект затемнения при наведении */
  .images-row img::after {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0);
    border-radius: 8px;
    transition: background 0.3s;
    pointer-events: none;
  }

/* Базовые стили для всех изображений */
.images-row img {
  opacity: 0;
  animation: fadeIn 1s forwards;
}

/* Для больших экранов (например, ПК) — в горизонталь */
.image-container {
  display: flex;
  flex-direction: row; /* или оставьте без этого, по умолчанию — в строку */
  flex-wrap: wrap; /* картинки переносятся, если не помещаются */
  gap: 10px; /* промежутки между картинками */
}

/* Для мобильных устройств — в вертикальный ряд */
@media(max-width: 768px) {
  .image-container {
    flex-direction: column; /* картинки идут вертикально */
    align-items: center; /* при желании, по центру */
  }
}

/* Установка задержки для каждого изображения по порядку */
.images-row img:nth-child(1) {
  animation-delay: 0s;
}
.images-row img:nth-child(2) {
  animation-delay: 0.5s;
}
.images-row img:nth-child(3) {
  animation-delay: 1s;
}
.images-row img:nth-child(4) {
  animation-delay: 1.5s;
}
.images-row img:nth-child(5) {
  animation-delay: 2s;
}
.images-row img:nth-child(6) {
  animation-delay: 2.5s;
}

/* Анимация плавного появления */
@keyframes fadeIn {
  to {
    opacity: 1;
  }
}
  
  .images-row img:hover::after {
    background: rgba(0, 0, 0, 0.3);
  }

  /* Модальное окно для ввода кода */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.897);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .modal-content {
    background: #a80000;
    padding: 20px 30px;
    border-radius: 10px;
    max-width: 400px;
    width: 80%;
    text-align: center;
  }

  .modal input[type="password"] {
    width: 80%;
    padding: 10px;
    margin-top: 15px;
    font-size: 1em;
    border: 1px solid #d60000;
    border-radius: 4px;
  }

  .modal button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border: none;
    background-color: #ffffff;
    color: rgb(136, 0, 0);
    border-radius: 4px;
    transition: background 0.3s;
  }

  .modal button:hover {
    background-color: #e2000086;
  }
</style>
</head>
<body>

<div class="container">
  <div class="central-text" id="centralText">MEMORYS</div>

  <!-- Верхние большие картинки -->
  <div class="images-row">
    <img src="images/n1.jpg" data-link="story1.html" data-password="The black rose" class="big-img" alt="Она мертва" />
    <img src="images/un.jpg" data-link="stories2.html" data-password="пароль2" class="big-img" alt="Большая 2" />
    <img src="images/un.jpg" data-link="stories3.html" data-password="пароль3" class="big-img" alt="Большая 3" />
  </div>

  <!-- Нижние одинакового размера картинки -->
  <div class="images-row" style="margin-top:30px;">
    <img src="images/un.jpg" data-link="stories4.html" data-password="парольA" class="small-img" alt="Маленькая 1" />
    <img src="images/un.jpg" data-link="stories5.html" data-password="парольB" class="small-img" alt="Маленькая 2" />
    <img src="images/un.jpg" data-link="stories6.html" data-password="парольC" class="small-img" alt="Маленькая 3" />
  </div>
</div>

<!-- Модальное окно для ввода кода -->
<div class="modal" id="codeModal">
  <div class="modal-content">
    <h3>Нужен пароль.</h3>
    <input type="password" id="codeInput" placeholder="Код" />
    <div style="margin-top:15px;">
      <button id="submitCode">Подтвердить</button>
      <button id="cancel" style="background-color:#f44336; margin-left:10px;">Отмена</button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById('codeModal');
  const codeInput = document.getElementById('codeInput');
  let currentLink = '';
  let currentPassword = '';

  function setupImageClick(img) {
    img.addEventListener('click', () => {
      currentLink = img.dataset.link;
      currentPassword = img.dataset.password;
      openCodeModal();
    });
  }

  function openCodeModal() {
    modal.style.display = 'flex';
    codeInput.value = '';
    codeInput.focus();

    // Обнуляем обработчик, чтобы не накапливать
    document.getElementById('submitCode').onclick = () => {
      if (codeInput.value === currentPassword) {
        window.location.href = currentLink;
      } else {
        alert('Неверный код!');
      }
    };
  }

  // Инициализация для всех изображений
  document.querySelectorAll('.big-img').forEach(img => {
    setupImageClick(img);
  });
  document.querySelectorAll('.small-img').forEach(img => {
    setupImageClick(img);
  });

  document.getElementById('cancel').onclick = () => {
    modal.style.display = 'none';
  };

  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
</script>

</body>
</html>
